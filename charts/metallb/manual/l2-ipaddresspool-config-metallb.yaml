apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-pool
  namespace: operator
spec:
  addresses:
    - 192.168.0.151-192.168.0.151
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: default-pool
  namespace: operator
spec:
  ipAddressPools:
    - default-pool
